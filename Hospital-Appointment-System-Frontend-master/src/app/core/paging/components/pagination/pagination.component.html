<div class="d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="!hasPrevious()">
      <a class="page-link" href="javascript:void(0)" (click)="onPageChange(pageIndex -1)"><</a>
    </li>
    <li class="page-item" *ngFor="let page of pagesArray" [class.active]="pageIndex === page">
      <a class="page-link" href="javascript:void(0)" (click)="onPageChange(page)">{{ page + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="!hasNext()">
      <a class="page-link" href="javascript:void(0)"(click)="onPageChange(pageIndex + 1)">></a>
    </li>
  </ul>
</div>
