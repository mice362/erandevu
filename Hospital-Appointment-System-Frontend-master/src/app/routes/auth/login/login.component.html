<app-basic-layout>
    <div class="container" >
      <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-0 ">
          <div class="card-header ">
            <h3 class="mb-0">Giriş Yap</h3>
          </div>
          <div class="card-body">
            <!-- Logo -->
            <div class="text-center mb-4">
              <img src="assets/images/logo/logo.png" alt="Hospital Logo" class="img-fluid" style="max-width: 300px;">
            </div>
            <!-- End Logo -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="email">E-posta</label>
                <input type="text" class="form-control" id="email" formControlName="email" required>
                <div *ngIf="isFieldInvalid('email')" class="error-messages">
                  <small *ngIf="loginForm.get('email')?.errors?.['required']">Eposta adresini girmelisin.</small>
                  <small *ngIf="loginForm.get('email')?.errors?.['email']" id="error">Geçerli bir eposta girmelisin</small>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" class="form-control" formControlName="password" aria-describedby="passwordHelpBlock">
                <!-- <div id="passwordHelpBlock" class="form-text">
                  Şifreniz en az 8 karakter olmalıdır. 1 büyük harf, 1 küçük harf ve rakam içermelidir.
                </div> -->
                <div *ngIf="isFieldInvalid('password')" class="error-messages">
                  <small *ngIf="loginForm.get('password')?.errors?.['required']" id="error">Şifreni girmelisin.</small>
                  <small *ngIf="loginForm.get('password')?.errors?.['pattern'] ">En az 8 karakter uzunluğunda ve büyük harf, küçük harf, rakam ve özel karakter içermelidir.</small>
                </div>
              </div>
              <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary btn-block ">Giriş Yap</button>
            </div>
            </form>
            <div class="text mt-3">
              <a href="password" class="text-primary">Şifremi Unuttum</a>
            </div>
            <div class="text mt-3">
              <label>Hala hesabın yok mu?</label><a class="text-primary" href="register">Üye Ol</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </app-basic-layout>
