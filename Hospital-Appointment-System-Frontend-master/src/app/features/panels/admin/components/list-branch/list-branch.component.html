<div class="d-flex">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="flex-grow-1 p-3">
    <div class="content">
      <div class="col-md-12">
        <app-token></app-token>
        <div class="card mt-5">
          <div class="card-header">
            <h2 style="
        color: #1565c0;
        font-size: 28px;
        text-align: center;
        margin-bottom: 19px;
      ">
              BRANŞLAR
            </h2>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="d-flex align-items-center">
                <div class="input-group mr-3">
                  <span class="input-group-text">
                    <i class="bi bi-search"></i>
                  </span>
                  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
                    placeholder="Branş adı" />
                </div>
              </div>

              <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-success" [routerLink]="['/admin-add-branch']">
                  Branş Ekle
                </button>
              </div>
            </div>
            <table class="table table-striped">
              <thead class="thead-primary">
                <tr>
                  <th scope="col" style="width: 90%">Branş Adı</th>
                  <th scope="col" style="width: 10%">İşlemler</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let branch of branches | filterBranchName : filterText">
                  <td>{{ branch.name }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary btn-space" [routerLink]="['/admin-update-branch', branch.id]">
                      <i class="fa fa-pencil"></i>
                    </button>

                    <button class="btn btn-sm btn-danger" (click)="confirmDelete(branch.id)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Sayfalama -->
            <app-pagination [totalPages]="totalPages" [pageIndex]="pageIndex" [pageSize]="pageSize"
              (pageChange)="onPageChanged($any($event))"></app-pagination>
          </div>
        </div>
      </div>
