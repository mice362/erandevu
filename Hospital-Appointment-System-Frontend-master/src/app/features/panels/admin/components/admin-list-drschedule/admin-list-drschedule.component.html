<div class="d-flex">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="flex-grow-1 p-3">
    <div class="col-md-12">
      <app-token></app-token>
      <div class="card mt-5">
          <div class="card-header">
            <h2 style="color: #1565c0; font-size: 28px; text-align: center;margin-bottom: 19px;">ÇALIŞMA TAKVİMİ</h2>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-end mb-3">

            </div>
            <table class="table table-striped">
              <thead class="thead-primary">
                <tr>
                  <th scope="col" style="width: 25%;">Tarih</th>
                  <th scope="col" style="width: 25%;">Başlangıç Saati</th>
                  <th scope="col" style="width: 20%;">Bitiş Saati</th>
                  <th scope="col" style="width: 25%;"></th>
                  <th scope="col" style="width: 25%;"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let schedule of schedules">
                  <td>{{ schedule.date |date:'dd.MM.yyyy'}}</td>
                  <td>{{ schedule.startTime}} </td>
                  <td>{{ schedule.endTime }}</td>
                  <td>
                    <button class="btn btn-primary btn-sm"
                      (click)="goToRoute(schedule.doctorID,schedule.id)">Güncelle</button>
                  </td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteDoctorSchedule(schedule.id)">Sil</button>
                  </td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
