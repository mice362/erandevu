<div class="d-flex">
  <div class="flex-grow-1 p-3">
    <div class="card mb-3 border border-2 border-dark" style="width: 100%;">
      <div class="card-header">


        <h6 style="color: #0066ae;">BRANŞLARDAKİ DOKTOR SAYISI</h6> <!-- Grafiğin başlığı -->
      </div>
      <div class="card-body">
        <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
          [legend]="showLegend" [legendPosition]="legendPosition" [legendTitle]="legendTitle" [labels]="showLabels"
          [doughnut]="isDoughnut" (select)="onSelect($event)" (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>
</div>
