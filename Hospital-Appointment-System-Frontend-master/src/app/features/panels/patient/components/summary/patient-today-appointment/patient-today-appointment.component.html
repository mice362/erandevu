<div class="d-flex">
  <div class="flex-grow-1 p-3">
    <div class="card">
      <div class="card-header">
    <h2
      style="
        color: #1565c0;
        font-size: 28px;
        text-align: center;
        margin-bottom: 19px;
      "
    >
      BUGÜNKÜ RANDEVULARIM
    </h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead class="thead-primary">
        <tr>
          <th scope="col" style="width: 20%">Doktor Adı Soyadı</th>
          <th scope="col" style="width: 20%">Bölüm</th>
          <th scope="col" style="width: 15%">Randevu Tarihi</th>
          <th scope="col" style="width: 15%">Randevu Saati</th>
          <!-- <th scope="col" style="width: 15%">Durum</th>
          <th scope="col" style="width: 20%">Rapor</th>
          <th scope="col" style="width: 25%">İşlemler</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments">
          <td>
            {{ appointment.doctorTitle }} {{ appointment.doctorFirstName }}
            {{ appointment.doctorLastName }}
          </td>
          <td>{{appointment.branchName}}</td>
          <td>{{ appointment.date | date : "dd.MM.yyyy" }}</td>
          <td>{{ appointment.time }}</td>
          <!-- <td>Tamamlanmadı</td> -->
          <!-- <td>
            <button class="btn btn-primary btn-sm" (click)="viewReport()">Raporu Görüntüle</button>
          </td> -->
          <!-- <td>
            <div class="btn-group" role="group">
              <button class="btn btn-sm btn-danger cancel-button" (click)="confirmDelete(appointment.id)">
                İPTAL ET
              </button>
            </div>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
