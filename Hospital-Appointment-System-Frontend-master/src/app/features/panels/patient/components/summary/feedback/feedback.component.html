<div class="d-flex">
  <div class="flex-grow-1 p-3">
    <div class="card">
      <div class="card-header">
        <h2 style="
        color: #1565c0;
        font-size: 28px;
        text-align: center;
        margin-bottom: 19px;
      ">
          GERİ BİLDİRİMLERİM
        </h2>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col" style="width: 50%">Mesaj</th>
              <th scope="col" style="width: 25%">Tarih</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let feedback of feedbacks">
              <td>{{ feedback.text }}</td>
              <td>{{ feedback.createdDate| date : "HH:mm:ss yyyy-MM-dd" }}</td>
             </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
