<div class="d-flex">
  <app-doctor-sidebar></app-doctor-sidebar>
  <div class="flex-grow-1 p-3">
    <div class="col-md-12">
      <app-token></app-token>
      <div class="card mt-5">
        <div class="card-header">
          <h2
            style="
              color: #1565c0;
              font-size: 28px;
              text-align: center;
              margin-bottom: 19px;
            "
          >
            GERİ BİLDİRİMLERİM
          </h2>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-end mb-3">
            <button
              class="btn btn-success"
              [routerLink]="['/doctor-add-feedback']"
            >
              Geri Bildirim Ekle
            </button>
          </div>

          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col" style="width: 40%">Mesaj</th>
                <th scope="col" style="width: 20%">Tarih</th>
                <th scope="col" style="width: 20%">Onay Durumu</th>
                <th scope="col" style="width: 15%">İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let feedback of feedbacks">
                <td>{{ feedback.text }}</td>
                <td>
                  {{ feedback.createdDate | date : "HH:mm:ss yyyy-MM-dd" }}
                </td>
                <td>
                  <button
                    *ngIf="!feedback.isApproved"
                    class="btn btn-sm btn-warning"
                  >
                    Onay Bekliyor
                  </button>
                  <button
                    *ngIf="feedback.isApproved"
                    class="btn btn-sm btn-success"
                  >
                    Onaylandı
                  </button>
                </td>
                <td>
                 
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="confirmDelete(feedback.id)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
